<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300i,400"
      rel="stylesheet"
    />

      rel="stylesheet"

      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
    />
  </head>

  <body>
    <div class="pusher">
      <div class="ui inverted vertical masthead center aligned segment">
        <div class="ui container">
          <div class="ui large secondary inverted pointing menu">
            <a class="toc item">
              <i class="sidebar icon"></i>
            </a>
            <a class="active item">Home</a>
            <a class="item" href="#featured">Featured</a>
            <a class="item" href="#about">About</a>
            <a class="item" href="#contact">Contact</a>
          </div>
          <div id="main">
            <div class="ui left aligned container" id="mainContainer">
              <h1 class="ui inverted header" id="mainHead">Fact Check</h1>
              <h2>Search a term, quote, and more.</h2>
            </div>
            <div class="ui container searching" id="searchContainer">
              <input type="text" placeholder="Search..." id="search" />
            </div>
            <div class="search"></div>
            <div class="ball" id="bigball"></div>
            <div class="ball" id="mediumball"></div>
            <div class="ball" id="smallball"></div>
          </div>
        </div>
        <div class="ui one column grid" id="return">
          <div class="center aligned column" data-aos="fade-up">
            <h2
              class="ui header inverted"
              id="queryName"
              data-aos="fade-up"
            ></h2>
          </div>
          <div class="floated center column">
            <div class="cardContainer" id="factchecks"></div>
          </div>

          <!-- Bubbles -->

          <div class="bubble bubble-1"></div>
          <div class="bubble bubble-2"></div>
          <div class="bubble bubble-3"></div>
          <div class="bubble bubble-4"></div>
          <div class="bubble bubble-5"></div>
        </div>
      </div>
    </div>
